  <section id="contact" class="center-block center col-md-offset-6 col-sm-12 col-sm-offset-0 animated fadeInDown">

        <p id="contact-head">Type below and send me a message. I would love to hear from you.</p>
      <form cf-form id="cf-form" method="post" class="col-md-offset-6 col-sm-12 col-sm-offset-0 animated fadeInDown" action="http://formspree.io/samuel@samueldean.net">
          <label for="name">What's your name?</label>
          <input required cf-questions="Hi there! What's your name?" type="text" class="form-control" name="name">

          <label for="email">Email</label>
          <input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="Please provide your email address.|Under what email address can I reach you?" type="email" class="form-control" name="_replyto">

          <label for="company">Message</label>
          <input type="text" class="form-control" name="company" cf-questions="What company are you from?|Are you representing any company?">

          <label for="issue">Message</label>
          <input type="text" class="form-control" name="message" cf-questions="What is your message?|Please tell me your issue or concern.">
          
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_next" value="contact.html" />
        
          <button type="submit" class="btn btn-default">Submit</button>
      </form>

  </section>
